<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <!-- get a fun font for the etch a sketch vv -->
    <link href='https://fonts.googleapis.com/css?family=Silkscreen' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A_Sketch</title>
</head>
<body>
    <div class="all-container">
        <h1>Etch A Sketch</h1>
        <div class="all-but-header">
            <div class="top-toolbar">
                <div class="size-slider">
                    <p id="slider-text">16x16</p>
                    <input type="range" id="range" min="8" max="100" value="16">
                    <p>Grid Size</p>
                </div>
                <div class="color-picker">
                    <input type="color" class="color" id="color-picker" value="#000000">
                    <p>Choose Your Color</p>
                </div>
                <div class="current-mode">
                    <p class="curr-mode">Current Mode: </p>
                    <p id="emoji">&#128397</p>
                </div>
            </div> 
            <div class="toolbar-and-grid">
                <div class="grid-container" id="grid-container"></div>
                <div class="button-container" id="button-container">
                    <button id="color">Draw Mode</button>
                    <button id="rainbow">Rainbow Mode</button>
                    <button id="toggle-grid">Toggle Grid: ON</button>
                    <button id="eraser">Eraser Mode</button>
                    <button id="clear">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js-file.js"></script>
</body>
</html>
